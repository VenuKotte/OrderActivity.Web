<div class="container">
<mat-card>
  <mat-card-content>
    <mat-card-title>Order List</mat-card-title>
  <hr/><br/>
    <mat-table [dataSource]="orders">
      <ng-container matColumnDef="orderNumber">
        <mat-header-cell *matHeaderCellDef>Order Number</mat-header-cell>
        <mat-cell *matCellDef="let order">{{ order.orderNumber }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="customer">
        <mat-header-cell *matHeaderCellDef>Customer</mat-header-cell>
        <mat-cell *matCellDef="let order">{{ order.customer.name }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="orderTotal">
        <mat-header-cell *matHeaderCellDef>Order Total</mat-header-cell>
        <mat-cell *matCellDef="let order">{{ order.totalAmount | currency }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let order">
          <button mat-icon-button color="primary"  [routerLink]="['/detail/', order.id]"><mat-icon>edit</mat-icon></button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
</div>
